<!doctype html>
<title>Check Details Extractor</title>
<style>
	.content {
	  max-width: 950px;
	  margin: auto;
	}
</style>


<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="static/img/apple-icon.png">
	<link rel="icon" type="image/png" href="../assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>
	  Extract Cheque Details: 
	</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	<!-- Fonts and icons -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
	<!-- CSS Files -->
	<link href="static/css/bootstrap.min.css" rel="stylesheet" />
	<link href="static/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
	<!-- CSS -->
	<link href="static/demo/demo.css" rel="stylesheet" />
  
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>

<body>
	<div class="content">
	
<h2>Cheque Details Extractor</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
{% if filename %}
	<br>
	<b>Image Name:</b> {{filename}}
	<div>
		<img src="static/uploads/{{filename}}" alt="file failed to load"  width="1000" height="500">

	
	</div>
	<div>
		<br>
		<pre> {{data}} </pre>
	
	</div>
{% endif %}
<form method="post" action="/" enctype="multipart/form-data">
    <dl>
		<p>			<input type="file" name="file" autocomplete="off" required> </p>
    </dl>
    <p> <input type="submit" name="submit" value="Submit" class="btn btn-success" > </p>
</form>

</div>


</body>
